language: python
depth: 1
python:
  - "3.4"
  - "2.7"
notifications:
  email: false
before_install: 
  - if [[ $(python --version 2>&1) == "Python 3."* ]]; then
     pyv=3;
    fi
  - url=http://repo.continuum.io/miniconda/Miniconda"$pyv"-latest-Linux-x86_64.sh
  - wget $url -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH=$HOME/miniconda/bin:$PATH
  - conda update --quiet --yes conda

install:
 - if [[ -z $pyv ]]; then
   pip -q install coveralls;
  fi
 - conda install --quiet --yes --file requirements.txt
 - python setup.py install
 
script:  
  - if [[ -z $pyv ]]; then
        coverage run test/test.py;
    else
        nosetests -v test/test.py;
    fi
    
after_success:
  - if [[ -z $pyv ]]; then
     coveralls;
    fi
